name: golden_years
description: A pet healthcare management app.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  provider: ^6.0.5
  shared_preferences: ^2.2.0
  intl: ^0.18.1
  image_picker: ^1.0.4
  cached_network_image: ^3.2.3
  fl_chart: ^0.63.0
  url_launcher: ^6.1.12
  google_fonts: ^5.1.0
  flutter_svg: ^2.0.7
  lottie: ^2.6.0
  connectivity_plus: ^5.0.2
  http: ^1.1.0
  path_provider: ^2.1.1
  sqflite: ^2.3.0
  flutter_local_notifications: ^16.2.0
  permission_handler: ^11.0.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/animations/

  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700